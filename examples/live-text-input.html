<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Example: live text input</title>
    </head>
    <body>
        <template class="magery-templates">
            <div data-template="main">
                <h1>Hello, {{name}}!</h1>
                <input type="text" oninput="updateName(event)" />
            </div>
        </template>
        
        <div id="container"></div>
        
        <script src="../build/magery.js"></script>
        <script>
         var templates = Magery.compileTemplates();
         var data = {name: 'world'};
         
         window.app = templates['main'].bind('container', data, {
             updateName: function (event) {
                 this.data.name = event.target.value;
             }
         });
        </script>
    </body>
</html>
