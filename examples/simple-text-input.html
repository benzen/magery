<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Example: simple text input</title>
    </head>
    <body>
        <template class="magery-templates">
            <div data-template="main">
                <h1>Hello, {{name}}!</h1>
                <form onsubmit="updateName(event)">
                    <input type="text" name="name" />
                    <button>Update name</button>
                </form>
            </div>
        </template>
        
        <div id="container"></div>
        
        <script src="../build/magery.js"></script>
        <script>
         var templates = Magery.compileTemplates();
         var data = {name: 'world'};

         window.app = templates['main'].bind('container', data, {
             updateName: function (event) {
                 var form = event.target;
                 this.data.name = form.name.value;
                 event.preventDefault();
             }
         });
        </script>
    </body>
</html>
