<html>
    <head>
        <title>My App</title>
    </head>
    <body>
        <div id="container"></div>

        <template data-template="myapp">
            <h1>Hello, {{name}}!</h1>
        </template>

        <script src="../build/magery.min.js"></script>
        <script>
         var data = {name: "galaxy"};

         var templates = Magery.compileTemplates();
         templates['myApp'].bind('container', data, {});
        </script>
    </body>
</html>
