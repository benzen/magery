<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My App</title>
    </head>
    <body>
        <div id="container"></div>

        <template class="magery-templates">
            <h1 data-template="app">
                Hello, {{name}}!
            </h1>
        </template>

        <script src="../build/magery.min.js"></script>
        <script>
         var templates = Magery.compileTemplates();
         templates['app'].bind('container', {name: 'galaxy'});
        </script>
    </body>
</html>
