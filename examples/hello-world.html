<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My App</title>
        <script src="../build/magery.min.js"></script>
    </head>
    <body>
        <!-- template -->
        <template class="magery-templates">
            <h1 data-template="greeting" id="hello">
                Hello, world!
            </h1>
        </template>
        
        <!-- target element -->
        <h1 id="hello"></h1>
        
        <!-- patch the target using the template -->
        <script>
         var templates = Magery.compile('.magery-templates');
         var element = document.getElementById('hello');
         Magery.patch(templates, 'greeting', {}, element);
        </script>
    </body>
</html>
